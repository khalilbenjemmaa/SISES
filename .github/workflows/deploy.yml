name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Set Node.js version to 16

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Angular application
      - name: Build Angular app
        run: npm run build -- --configuration production

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          # Configure Git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Deploy to GitHub Pages
          npx angular-cli-ghpages --dir=dist/SISES --no-silent --repo=https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/khalilbenjemmaa/SISES.git

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token from secrets

